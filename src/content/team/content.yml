titles:
  tr: "Profesyonel Ekibimiz"
  en: "Our Professional Team"

content:
  tr: |
    Türk fuarcılık sektörünün önde gelen ve deneyimli bir profesyonel uluslararası fuar ve ticari etkinlik organizatörü olan **Türkel Fuarcılık A.Ş.** **İstanbul Merkez**, **Moskova/RF** ve **Almatı/Kazakistan** saha ofislerinde görevli deneyimli, yenilikçi ve özverili **76 kişilik profesyonel yönetici ve satış ekibi kadrosuyla** fuar katılım planlaması, organizasyon yönetimi, tanıtım ve pazarlama ile iletişim konularında Türk ve yabancı müşterilerine uluslararası standartlara uygun seçkin hizmetler sunmaktadır.

    Ayrıca, **Türkel Fuarcılık A.Ş.** uluslararası ticari sektörel fuar katılımcısı müşterilerine; fuar standı tasarımı ve kurulumu ile teknik hizmetler, lojistik ve nakliye, uluslararası seyahat, ulaşım ve konaklama alanlarında da ayrıcalıklı hizmet desteği sağlamaktadır.
  
  en: |
    **Türkel Fair Organization Inc.**, a leading and experienced professional international fair and commercial event organizer in the Turkish fair industry, provides distinguished services in accordance with international standards to Turkish and foreign customers in fair participation planning, organization management, promotion and marketing and communication with its experienced, innovative and dedicated **professional management and sales team of 76 people** working in **Istanbul Headquarters**, **Moscow/RF** and **Almaty/Kazakhstan** field offices.

    In addition, **Türkel Fair Organization Inc.** also provides privileged service support to its international commercial sectoral fair participant customers in the areas of fair stand design and installation and technical services, logistics and transportation, international travel, transportation and accommodation.

team_count: "76 kişilik"
