titles:
  tr: "Profesyonel Ekibimiz"
  en: "Our Professional Team"

content:
  tr: |
    Türkel Fuarcılık A.Ş. İstanbul Merkez, Moskova/RF ve Almatı/Kazakistan ofisleri ile 76 kişilik profesyonel yönetici ve satış ekibi kadrosuyla, 
    uluslararası fuarcılık sektöründe faaliyet göstermektedir.
    
    Deneyimli ekibimiz ile müşterilerimize en kaliteli hizmeti sunmayı hedefliyoruz.
  
  en: |
    Türkel Fair Organization Inc. operates in the international fair industry with its Istanbul Headquarters, Moscow/RF and Almaty/Kazakhstan offices 
    and a professional management and sales team of 76 people.
    
    We aim to provide the highest quality service to our customers with our experienced team.

team_count: "76 kişilik"
