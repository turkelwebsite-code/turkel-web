<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms Detection</title>
</head>
<body style="display: none;">
  <!-- This file helps Netlify detect forms during build -->
  
  <!-- Visitor Form -->
  <form name="visitor-form" netlify>
    <input type="hidden" name="form-name" value="visitor-form" />
    <input type="hidden" name="form-type" value="visitor" />
    <input type="hidden" name="language" />
    <input name="bot-field" style="display: none;" />
    <input name="fair" />
    <input name="firstName" />
    <input name="lastName" />
    <input name="email" />
    <input name="phone" />
    <input name="companyName" />
    <input name="businessArea" />
    <input name="website" />
    <textarea name="notes"></textarea>
  </form>

  <!-- Participant Form -->
  <form name="participant-form" netlify>
    <input type="hidden" name="form-name" value="participant-form" />
    <input type="hidden" name="form-type" value="participant" />
    <input type="hidden" name="language" />
    <input name="bot-field" style="display: none;" />
    <input name="fair" />
    <input name="firstName" />
    <input name="lastName" />
    <input name="email" />
    <input name="phone" />
    <input name="companyName" />
    <input name="businessArea" />
    <input name="website" />
    <textarea name="additionalInfo"></textarea>
  </form>

  <!-- Contact Form TR -->
  <form name="contact-form" netlify>
    <input type="hidden" name="form-name" value="contact-form" />
    <input type="hidden" name="form-type" value="contact" />
    <input type="hidden" name="language" value="tr" />
    <input name="bot-field" style="display: none;" />
    <input name="firstName" />
    <input name="lastName" />
    <input name="email" />
    <input name="phone" />
    <input name="companyName" />
    <input name="businessArea" />
    <input name="country" />
    <input name="city" />
    <textarea name="message"></textarea>
  </form>

  <!-- Contact Form EN -->
  <form name="contact-form-en" netlify>
    <input type="hidden" name="form-name" value="contact-form-en" />
    <input type="hidden" name="form-type" value="contact" />
    <input type="hidden" name="language" value="en" />
    <input name="bot-field" style="display: none;" />
    <input name="firstName" />
    <input name="lastName" />
    <input name="email" />
    <input name="phone" />
    <input name="companyName" />
    <input name="businessArea" />
    <input name="country" />
    <input name="city" />
    <textarea name="message"></textarea>
  </form>

  <!-- Newsletter Form -->
  <form name="newsletter-footer" netlify>
    <input type="hidden" name="form-name" value="newsletter-footer" />
    <input type="hidden" name="form-type" value="newsletter" />
    <input type="hidden" name="language" />
    <input name="bot-field" style="display: none;" />
    <input name="email" />
  </form>
</body>
</html>
