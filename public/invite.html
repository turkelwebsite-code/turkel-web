<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Davet Kabul Et - Türkel Admin</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 120px;
      height: 60px;
      background: #CE1A28;
      margin: 0 auto 1.5rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 24px;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #CE1A28;
      box-shadow: 0 0 0 2px rgba(206, 26, 40, 0.1);
    }
    .btn {
      background: #CE1A28;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #b01624;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      background: #fee;
      border: 1px solid #fcc;
      padding: 1rem;
      border-radius: 6px;
      color: #c00;
      margin-top: 1rem;
    }
    .success {
      background: #efe;
      border: 1px solid #cfc;
      padding: 1rem;
      border-radius: 6px;
      color: #060;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TÜRKEL</div>
    <h1>Admin Davetini Kabul Et</h1>
    <p>Türkel CMS admin paneline erişim için şifrenizi belirleyin.</p>
    
    <form id="inviteForm">
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="En az 6 karakter">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Şifre Tekrar</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Şifreyi tekrar girin">
      </div>
      <button type="submit" class="btn" id="submitBtn">Hesabı Aktifleştir</button>
    </form>
    
    <div id="message"></div>
  </div>

  <script>
    if (window.netlifyIdentity) {
      // Get invite token from URL
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      const inviteToken = urlParams.get('invite_token');
      
      if (!inviteToken) {
        document.getElementById('message').innerHTML = '<div class="error">Davet token\'ı bulunamadı. Lütfen email\'inizdeki linki tekrar kontrol edin.</div>';
      }

      document.getElementById('inviteForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const submitBtn = document.getElementById('submitBtn');
        
        if (password !== confirmPassword) {
          document.getElementById('message').innerHTML = '<div class="error">Şifreler eşleşmiyor!</div>';
          return;
        }
        
        if (password.length < 6) {
          document.getElementById('message').innerHTML = '<div class="error">Şifre en az 6 karakter olmalı!</div>';
          return;
        }
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Aktifleştiriliyor...';
        
        try {
          // Accept invite with password
          const user = await window.netlifyIdentity.acceptInvite(inviteToken, password);
          console.log('Invite accepted:', user);
          
          document.getElementById('message').innerHTML = '<div class="success">Hesabınız başarıyla aktifleştirildi! Admin paneline yönlendiriliyorsunuz...</div>';
          
          // Redirect to admin
          setTimeout(() => {
            window.location.href = '/admin/';
          }, 2000);
          
        } catch (error) {
          console.error('Invite acceptance failed:', error);
          document.getElementById('message').innerHTML = '<div class="error">Hata: ' + error.message + '</div>';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Hesabı Aktifleştir';
        }
      });
      
    } else {
      document.getElementById('message').innerHTML = '<div class="error">Netlify Identity yüklenemedi. Lütfen sayfayı yenileyin.</div>';
    }
  </script>
</body>
</html>
