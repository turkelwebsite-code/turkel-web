<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = [
          'turkelwebsite@gmail.com',
          'admin@turkel.com.tr', 
          'sezani991@gmail.com'
        ];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline erişim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("✅ Login successful:", user.email);
      });
    }
  </script>

  <style>
    /* KESIN ÇÖZÜM - YAN YANA LAYOUT */
    
    /* Body ve HTML kesin düzeltme */
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow-x: hidden !important;
      box-sizing: border-box !important;
    }
    
    /* Root container kesin düzeltme */
    #root {
      width: 100vw !important;
      height: 100vh !important;
      display: flex !important;
      flex-direction: column !important;
    }
    
    /* Sidebar - ÜST SOL HIZALAMA */
    .css-102us41-SidebarContainer-card-card.e1t18l343,
    [class*="css-"][class*="SidebarContainer"] {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 280px !important;
      height: 100vh !important;
      margin: 0 !important;
      padding: 0 !important;
      z-index: 2 !important;
      background: white !important;
      border-right: 1px solid #e2e8f0 !important;
      overflow-y: auto !important;
    }
    
    /* App Main Container - max-width kaldır, geniş yap */
    .css-1fehwpo-AppMainContainer.eh2m33j2,
    [class*="css-"][class*="AppMainContainer"] {
      max-width: none !important;
      width: 100% !important;
      flex: 1 !important;
    }
    
    /* Collection Main - İÇERİK GÖRÜNÜRLÜK FIX */
    .css-kg0ufi-CollectionMain.e1sogrfi2,
    [class*="css-"][class*="CollectionMain"] {
      position: absolute !important;
      top: 0 !important;
      left: 280px !important;
      right: 0 !important;
      bottom: 0 !important;
      width: calc(100vw - 280px) !important;
      height: 100vh !important;
      max-width: none !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow-y: auto !important;
      background: white !important;
      z-index: 1 !important;
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    /* Force content visibility */
    .css-kg0ufi-CollectionMain.e1sogrfi2 > *,
    [class*="css-"][class*="CollectionMain"] > * {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    /* SPECIFIC EDITOR CLASS FIX */
    .css-nkr4wf-Editor.e1nx103k3,
    [class*="css-"][class*="Editor"] {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      width: 100% !important;
      height: auto !important;
      min-height: 600px !important;
      background: white !important;
      padding: 32px !important;
      overflow: visible !important;
    }
    
    /* Force all editor children to show */
    .css-nkr4wf-Editor.e1nx103k3 *,
    [class*="css-"][class*="Editor"] * {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    /* Widget containers inside editor */
    .css-nkr4wf-Editor.e1nx103k3 [class*="Widget"],
    [class*="css-"][class*="Editor"] [class*="Widget"] {
      display: block !important;
      margin-bottom: 20px !important;
      width: 100% !important;
    }
    
    /* CMS app container - yan yana layout + responsive */
    [data-testid="cms-app"] {
      display: flex !important;
      flex-direction: row !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
    }
    
    /* Responsive breakpoints - absolute positioning */
    @media (max-width: 1024px) {
      .css-102us41-SidebarContainer-card-card.e1t18l343,
      [class*="css-"][class*="SidebarContainer"] {
        width: 250px !important;
        min-width: 250px !important;
      }
      
      .css-kg0ufi-CollectionMain.e1sogrfi2,
      [class*="css-"][class*="CollectionMain"] {
        left: 250px !important;
        width: calc(100vw - 250px) !important;
      }
    }
    
    @media (max-width: 768px) {
      .css-102us41-SidebarContainer-card-card.e1t18l343,
      [class*="css-"][class*="SidebarContainer"] {
        position: relative !important;
        width: 100% !important;
        height: 180px !important;
        min-width: auto !important;
        overflow-x: auto !important;
      }
      
      .css-kg0ufi-CollectionMain.e1sogrfi2,
      [class*="css-"][class*="CollectionMain"] {
        position: relative !important;
        left: 0 !important;
        top: 180px !important;
        width: 100% !important;
        height: calc(100vh - 180px) !important;
      }
    }
    
    /* Header içerikleri genişletme - boxed durmasın */
    [class*="CollectionTop"],
    [class*="CollectionHeader"] {
      max-width: none !important;
      width: 100% !important;
      padding: 24px 32px !important;
    }
    
    /* Sidebar koleksiyonlar - üst sol hizalama */
    [class*="AppSidebar"] {
      padding-top: 0 !important;
      padding-left: 0 !important;
      margin-top: 0 !important;
    }
    
    /* Koleksiyonlar listesi - üstten başlasın */
    [class*="AppSidebar"] > *:first-child,
    [class*="SidebarContainer"] > *:first-child {
      margin-top: 0 !important;
      padding-top: 16px !important;
    }
    
    /* PREVIEW TAMAMEN KALDIRMA */
    [class*="PreviewPane"],
    [class*="preview"],
    [class*="Preview"],
    [class*="SplitView"] {
      display: none !important;
    }
    
    /* EXCEL TABLE - 30 FUAR YÖNETİMİ İÇİN */
    
    /* List widget'i table'a çevir */
    [class*="Widget"][class*="list"] {
      display: table !important;
      width: 100% !important;
      border-collapse: collapse !important;
      border: 2px solid #d1d5db !important;
      border-radius: 8px !important;
      background: white !important;
      margin-top: 20px !important;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif !important;
    }
    
    /* Table header row */
    [class*="Widget"][class*="list"] > label {
      display: table-header-group !important;
      background: #f1f5f9 !important;
      color: #1e293b !important;
      font-weight: 700 !important;
      font-size: 13px !important;
      text-transform: uppercase !important;
      letter-spacing: 0.5px !important;
      border-bottom: 2px solid #cbd5e1 !important;
    }
    
    /* Table body */
    [class*="Widget"][class*="list"] > div {
      display: table-row-group !important;
      max-height: 500px !important;
      overflow-y: auto !important;
    }
    
    /* Table rows */
    [class*="Widget"][class*="list"] [class*="ListItem"] {
      display: table-row !important;
      border-bottom: 1px solid #e2e8f0 !important;
      transition: background 0.15s ease !important;
    }
    
    [class*="Widget"][class*="list"] [class*="ListItem"]:hover {
      background: #f8fafc !important;
    }
    
    /* Table cells */
    [class*="Widget"][class*="list"] [class*="ListItem"] > * {
      display: table-cell !important;
      padding: 12px 16px !important;
      vertical-align: middle !important;
      border-right: 1px solid #f1f5f9 !important;
      font-size: 14px !important;
      color: #374151 !important;
    }
    
    /* Last cell - no border */
    [class*="Widget"][class*="list"] [class*="ListItem"] > *:last-child {
      border-right: none !important;
    }
    
    /* Action buttons in cells */
    [class*="Widget"][class*="list"] [class*="ListItem"] button {
      background: #3b82f6 !important;
      color: white !important;
      border: none !important;
      padding: 4px 8px !important;
      border-radius: 3px !important;
      font-size: 11px !important;
      font-weight: 600 !important;
      cursor: pointer !important;
    }
    
    [class*="Widget"][class*="list"] [class*="ListItem"] button:hover {
      background: #2563eb !important;
    }
    
    /* Yıl ve Aktif - compact tek satır */
    [class*="Widget"]:first-child,
    [class*="Widget"]:nth-child(2) {
      display: inline-block !important;
      width: 200px !important;
      margin-right: 20px !important;
      vertical-align: top !important;
    }
    
    /* Fuar listesi - EXCEL TABLE GÖRÜNÜMÜ */
    [class*="Widget"][class*="list"] {
      width: 100% !important;
      margin-top: 20px !important;
      border: 1px solid #d1d5db !important;
      border-radius: 8px !important;
      overflow: hidden !important;
    }
    
    /* Table header - Excel style */
    [class*="Widget"][class*="list"] > label {
      background: #f3f4f6 !important;
      color: #374151 !important;
      padding: 16px 20px !important;
      font-weight: 700 !important;
      font-size: 14px !important;
      border-bottom: 2px solid #d1d5db !important;
      margin: 0 !important;
      text-transform: uppercase !important;
      letter-spacing: 0.5px !important;
    }
    
    /* List container - scrollable for 30 items */
    [class*="Widget"][class*="list"] > div {
      max-height: 400px !important;
      overflow-y: auto !important;
      border-radius: 0 0 8px 8px !important;
    }
    
    /* Table rows - Excel style */
    [class*="Widget"][class*="list"] [class*="ListItem"] {
      border-bottom: 1px solid #e5e7eb !important;
      padding: 12px 20px !important;
      background: white !important;
      display: flex !important;
      align-items: center !important;
      justify-content: space-between !important;
      min-height: 60px !important;
      transition: background 0.2s ease !important;
    }
    
    [class*="Widget"][class*="list"] [class*="ListItem"]:hover {
      background: #f9fafb !important;
    }
    
    [class*="Widget"][class*="list"] [class*="ListItem"]:nth-child(even) {
      background: #f8f9fa !important;
    }
    
    [class*="Widget"][class*="list"] [class*="ListItem"]:nth-child(even):hover {
      background: #f3f4f6 !important;
    }
    
    /* List item content - table cell style */
    [class*="Widget"][class*="list"] [class*="ListItem"] span {
      font-size: 14px !important;
      color: #374151 !important;
      font-weight: 500 !important;
    }
    
    /* Edit/Delete buttons - table action buttons */
    [class*="Widget"][class*="list"] [class*="ListItem"] button {
      background: #6b7280 !important;
      color: white !important;
      border: none !important;
      padding: 6px 12px !important;
      border-radius: 4px !important;
      font-size: 12px !important;
      margin-left: 8px !important;
    }
    
    /* Add new item button - Excel style */
    [class*="Widget"][class*="list"] > button,
    [class*="Widget"][class*="list"] button[class*="add"] {
      background: #10b981 !important;
      color: white !important;
      border: none !important;
      padding: 12px 24px !important;
      border-radius: 6px !important;
      margin: 16px 20px !important;
      font-weight: 600 !important;
      font-size: 14px !important;
      width: calc(100% - 40px) !important;
    }
    
    [class*="Widget"][class*="list"] > button:hover {
      background: #059669 !important;
    }
    
    /* Content area genişletme */
    [class*="EntryListing"],
    [class*="FilesList"] {
      max-width: none !important;
      width: 100% !important;
      padding: 24px !important;
    }
  </style>
</body>
</html>
