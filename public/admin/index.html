<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Türkel Admin Panel</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      // Debug: Check if Git Gateway is properly configured
      window.netlifyIdentity.on("ready", () => {
        console.log("Netlify Identity ready");
        const user = window.netlifyIdentity.currentUser();
        if (user) {
          console.log("User logged in:", user.email);
          console.log("Email confirmed:", user.email_verified);
          console.log("User metadata:", user.user_metadata);
        } else {
          console.log("No user logged in");
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        console.log("Login successful:", user.email);
        console.log("Email verified:", user.email_verified);
        if (!user.email_verified) {
          console.warn("Email not verified! Check Netlify admin panel.");
          alert("Email doğrulanmamış! Netlify admin panel'den 'Confirm user' yapın.");
        }
      });
      
      window.netlifyIdentity.on("error", err => {
        console.error("Netlify Identity error:", err);
        if (err.message && err.message.includes("Email not confirmed")) {
          alert("Email doğrulanmamış! Netlify admin panel'den kullanıcıyı confirm edin.");
        }
      });
    }
  </script>
</body>
</html>
