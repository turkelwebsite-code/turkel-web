<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Türkel CMS - Admin Panel</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Simple, clean Identity setup
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = [
          'turkelwebsite@gmail.com',
          'admin@turkel.com.tr', 
          'sezani991@gmail.com'
        ];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline erişim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("✅ Türkel CMS Login successful:", user.email);
      });
    }
  </script>

  <style>
    /* PREVIEW TAMAMEN KALDIRMA */
    [class*="PreviewPane"],
    [class*="preview"],
    [class*="Preview"],
    [class*="SplitView"] {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
      visibility: hidden !important;
    }
    
    /* EDITOR FULL WIDTH */
    [class*="EditorContainer"],
    [class*="Editor"] {
      width: 100% !important;
      max-width: none !important;
    }
    
    /* CLEAN LIST WIDGET */
    [class*="Widget"][class*="list"] {
      border: 1px solid #e2e8f0 !important;
      border-radius: 8px !important;
      margin: 16px 0 !important;
    }
    
    /* LIST HEADER */
    [class*="Widget"][class*="list"] > label {
      background: #f8f9fa !important;
      padding: 12px 16px !important;
      font-weight: 600 !important;
      border-bottom: 1px solid #e2e8f0 !important;
    }
    
    /* LIST ITEMS - COLLAPSED */
    [class*="Widget"][class*="list"] [class*="ListItem"] {
      border-bottom: 1px solid #f1f5f9 !important;
      padding: 12px 16px !important;
      background: white !important;
    }
    
    [class*="Widget"][class*="list"] [class*="ListItem"]:hover {
      background: #f8f9fa !important;
    }
  </style>
</body>
</html>
