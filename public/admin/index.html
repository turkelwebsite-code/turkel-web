        const allowedEmails = [

        if (!allowedEmails.includes(user.email)) {

    function applySimpleCMSStyling() {
      console.log('ðŸŽ¨ Minimal CMS styling...');

    function fixDraftBackup() {
      console.log('ðŸ”§ Draft backup sistemi dÃ¼zeltiliyor...');
      
      // Local storage temizleme ve optimizasyon
      try {
        // Eski/bozuk draft'larÄ± temizle
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && (key.includes('netlify-cms') || key.includes('draft'))) {
            keysToRemove.push(key);
          }
        }
        keysToRemove.forEach(key => localStorage.removeItem(key));
        
        // Session storage da temizle
        sessionStorage.clear();
        
        console.log('âœ… Eski draft'lar temizlendi');
        
        // Blob URL cleanup iÃ§in interval
        setInterval(() => {
          // Memory'deki eski blob URL'leri temizle
          if (window.URL && window.URL.revokeObjectURL) {
            // Bu otomatik olarak eski blob'larÄ± temizler
          }
        }, 300000); // 5 dakikada bir
        
        console.log('âœ… Blob cleanup interval kuruldu');
        
      } catch (error) {
        console.warn('âš ï¸ Draft cleanup hatasÄ± (normal):', error);
      }
    }

    function setupTeamMemberAutoFill() {
      console.log('ðŸŽ¯ Setting up team member auto-fill...');
      
      // Global click listener for debugging
      document.addEventListener('click', function(e) {
        if (e.target.tagName === 'SELECT' || e.target.tagName === 'INPUT') {
          console.log('ðŸŽ¯ Field clicked:', e.target.name || e.target.id, 'Value:', e.target.value);
        }
      });
      
      // Global change listener
      document.addEventListener('change', function(e) {
        const field = e.target;
        console.log('ðŸŽ¯ Field changed:', field.name || field.id, 'Value:', field.value);
        
        // Check if this is a team member field
        if ((field.name && field.name.includes('team_member')) || 
            (field.id && field.id.includes('team_member'))) {
          
          const selectedMember = field.value;
          console.log('ðŸŽ¯ Team member selected:', selectedMember);
          
          if (selectedMember && TEAM_MEMBERS[selectedMember]) {
            const memberData = TEAM_MEMBERS[selectedMember];
            console.log('ðŸŽ¯ Member data found:', memberData);
            
            setTimeout(() => {
              autoFillFields(selectedMember, memberData);
            }, 1000);
          }
        }
      });
      
      console.log('âœ… Global team member auto-fill setup complete');
    }
    
    function autoFillFields(selectedMember, memberData) {
      console.log('ðŸŽ¯ Starting auto-fill for:', selectedMember);
      
      // Find all possible field patterns
      const allInputs = document.querySelectorAll('input, select');
      
      allInputs.forEach(field => {
        const fieldName = field.name || field.id || '';
        
        // Name field
        if (fieldName.includes('name') && !fieldName.includes('team_member') && !fieldName.includes('cms_button')) {
          field.value = selectedMember;
          field.dispatchEvent(new Event('input', { bubbles: true }));
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('âœ… Filled name:', selectedMember);
        }
        
        // Email field
        if (fieldName.includes('email')) {
          field.value = memberData.email;
          field.dispatchEvent(new Event('input', { bubbles: true }));
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('âœ… Filled email:', memberData.email);
        }
        
        // Title TR field
        if (fieldName.includes('title_tr')) {
          field.value = memberData.title_tr;
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('âœ… Filled title_tr:', memberData.title_tr);
        }
        
        // Title EN field
        if (fieldName.includes('title_en')) {
          field.value = memberData.title_en;
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('âœ… Filled title_en:', memberData.title_en);
        }
      });
      
      console.log('âœ… Auto-fill process completed');
    }
