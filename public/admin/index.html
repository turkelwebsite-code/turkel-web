<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>TÃ¼rkel CMS - Admin Panel</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Simple, clean Identity setup
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = [
          'turkelwebsite@gmail.com',
          'admin@turkel.com.tr', 
          'sezani991@gmail.com'
        ];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline eriÅŸim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("âœ… TÃ¼rkel CMS Login successful:", user.email);
        
        // Force content visibility after login
        setTimeout(() => {
          console.log('ðŸ”„ Forcing content visibility...');
          forceContentVisibility();
        }, 2000);
        
        setTimeout(() => {
          console.log('ðŸ”„ Second attempt...');
          forceContentVisibility();
        }, 5000);
      });
    }
    
    function forceContentVisibility() {
      // Force all possible hidden elements to show
      const hiddenElements = document.querySelectorAll('[style*="display: none"], [style*="visibility: hidden"], [hidden]');
      hiddenElements.forEach(el => {
        el.style.display = 'block';
        el.style.visibility = 'visible';
        el.removeAttribute('hidden');
      });
      
      // Force editor containers
      const editors = document.querySelectorAll('[class*="Editor"], [class*="EditorContainer"]');
      editors.forEach(editor => {
        editor.style.display = 'block';
        editor.style.visibility = 'visible';
        editor.style.opacity = '1';
        editor.style.width = '100%';
        editor.style.height = 'auto';
        editor.style.minHeight = '400px';
      });
      
      console.log('âœ… Forced visibility on', hiddenElements.length, 'elements');
    }
  </script>

  <style>
    /* SADECE PREVIEW PANEL'Ä° GÄ°ZLE - EDITOR'U DEÄžÄ°L */
    [class*="PreviewPane"]:not([class*="Editor"]),
    [class*="SplitView"] > div:last-child {
      display: none !important;
    }
    
    /* EDITOR FULL WIDTH - PREVIEW OLMADAN */
    [class*="SplitView"] {
      display: block !important;
    }
    
    [class*="SplitView"] > div:first-child {
      width: 100% !important;
      max-width: none !important;
    }
    
    /* EDITOR CONTAINER VÄ°SÄ°BLE - AGGRESSIVE */
    [class*="EditorContainer"],
    [class*="Editor"],
    [class*="css-"][class*="Editor"] {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      width: 100% !important;
      max-width: none !important;
      min-height: 500px !important;
      background: white !important;
      padding: 20px !important;
    }
    
    /* FORCE ALL WIDGETS TO SHOW */
    [class*="Widget"] {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      margin-bottom: 16px !important;
    }
    
    /* FORCE FORM FIELDS */
    [class*="Widget"] input,
    [class*="Widget"] textarea,
    [class*="Widget"] select,
    [class*="Widget"] label {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    /* CLEAN LIST WIDGET */
    [class*="Widget"][class*="list"] {
      border: 1px solid #e2e8f0 !important;
      border-radius: 8px !important;
      margin: 16px 0 !important;
    }
    
    /* LIST HEADER */
    [class*="Widget"][class*="list"] > label {
      background: #f8f9fa !important;
      padding: 12px 16px !important;
      font-weight: 600 !important;
      border-bottom: 1px solid #e2e8f0 !important;
    }
    
    /* LIST ITEMS - COLLAPSED */
    [class*="Widget"][class*="list"] [class*="ListItem"] {
      border-bottom: 1px solid #f1f5f9 !important;
      padding: 12px 16px !important;
      background: white !important;
    }
    
    [class*="Widget"][class*="list"] [class*="ListItem"]:hover {
      background: #f8f9fa !important;
    }
  </style>
</body>
</html>
