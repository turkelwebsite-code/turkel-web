<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>T√ºrkel CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Minimal Identity setup
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = [
          'turkelwebsite@gmail.com',
          'admin@turkel.com.tr', 
          'sezani991@gmail.com'
        ];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline eri≈üim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("‚úÖ T√ºrkel CMS Login successful:", user.email);
        
        // Simple debug
        setTimeout(() => {
          const widgets = document.querySelectorAll('[class*="Widget"]');
          const editors = document.querySelectorAll('[class*="Editor"]');
          const forms = document.querySelectorAll('form');
          
          console.log('üîç Widgets found:', widgets.length);
          console.log('üîç Editors found:', editors.length);
          console.log('üîç Forms found:', forms.length);
          
          if (widgets.length === 0) {
            console.log('‚ùå No widgets found - CMS not loading properly');
          }
        }, 3000);
      });
    }
  </script>
</body>
</html>
