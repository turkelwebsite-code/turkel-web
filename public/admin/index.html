<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Türkel CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Minimal Identity setup
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = [
          'turkelwebsite@gmail.com',
          'admin@turkel.com.tr', 
          'sezani991@gmail.com'
        ];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline erişim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("✅ Türkel CMS Login successful:", user.email);
        
        // Dynamic debug - watch for content changes
        const observer = new MutationObserver(() => {
          const widgets = document.querySelectorAll('[class*="Widget"]');
          const editors = document.querySelectorAll('[class*="Editor"]');
          const forms = document.querySelectorAll('form');
          
          if (widgets.length > 0) {
            console.log('✅ CMS Content loaded!');
            console.log('🔍 Widgets found:', widgets.length);
            console.log('🔍 Editors found:', editors.length);
            console.log('🔍 Forms found:', forms.length);
            
            // Apply minimal styling when content loads
            applyMinimalStyling();
            
            // Stop observing once content is loaded
            observer.disconnect();
          }
        });
        
        // Start observing
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
        
        // Also check periodically
        const checkInterval = setInterval(() => {
          const widgets = document.querySelectorAll('[class*="Widget"]');
          if (widgets.length > 0) {
            console.log('✅ Widgets detected via interval check');
            applyMinimalStyling();
            clearInterval(checkInterval);
          }
        }, 1000);
        
        // Stop checking after 30 seconds
        setTimeout(() => {
          clearInterval(checkInterval);
          observer.disconnect();
        }, 30000);
      });
    }
    
    function applyMinimalStyling() {
      console.log('🎨 Applying minimal styling...');
      
      // Hide preview
      const previews = document.querySelectorAll('[class*="PreviewPane"], [class*="SplitView"] > div:last-child');
      previews.forEach(preview => {
        preview.style.display = 'none';
      });
      
      // Full width editor
      const splitViews = document.querySelectorAll('[class*="SplitView"] > div:first-child');
      splitViews.forEach(editor => {
        editor.style.width = '100%';
      });
      
      console.log('✅ Minimal styling applied');
    }
  </script>

  <style>
    /* NOKTA ATIŞI DÜZELTMELER */
    
    /* Preview panel'i gizle */
    [class*="PreviewPane"] {
      display: none !important;
    }
    
    /* Split view'da sadece editor göster */
    [class*="SplitView"] > div:last-child {
      display: none !important;
    }
    
    [class*="SplitView"] > div:first-child {
      width: 100% !important;
    }
    
    /* List widget items collapsed */
    [class*="Widget"][class*="list"] [class*="ListItem"] {
      border: 1px solid #e2e8f0 !important;
      margin-bottom: 4px !important;
      border-radius: 4px !important;
    }
    
    /* Object widget'ları collapsed */
    [class*="Widget"][class*="object"] {
      border: 1px solid #e2e8f0 !important;
      border-radius: 6px !important;
      margin-bottom: 12px !important;
    }
    
    /* Collapsed state styling */
    [class*="Widget"][class*="collapsed"] {
      background: #f8f9fa !important;
      padding: 8px 12px !important;
    }
  </style>
</body>
</html>
