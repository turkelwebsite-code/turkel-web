<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>TÃ¼rkel CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Identity Setup
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = ['turkelwebsite@gmail.com', 'admin@turkel.com.tr', 'sezani991@gmail.com'];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline eriÅŸim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("âœ… Login successful:", user.email);
        
        // Apply styling AFTER login
        setTimeout(() => {
          forceApplyStyling();
        }, 2000);
      });
    }
    
    function forceApplyStyling() {
      console.log('ðŸŽ¨ Forcing Excel-style table...');
      
      // Create new stylesheet with highest priority
      const style = document.createElement('style');
      style.setAttribute('data-turkel-cms', 'true');
      style.innerHTML = `
        /* NUCLEAR CSS - HIGHEST PRIORITY */
        
        /* Hide preview completely */
        [class*="PreviewPane"],
        [class*="preview"],
        [class*="Preview"],
        [class*="SplitView"] {
          display: none !important;
          width: 0 !important;
          height: 0 !important;
          visibility: hidden !important;
        }
        
        /* Force main content full width */
        [class*="EditorContainer"] {
          width: 100% !important;
          max-width: 100vw !important;
          padding: 20px !important;
          background: white !important;
        }
        
        /* EXCEL TABLE STYLING - NUCLEAR APPROACH */
        [class*="Widget"][class*="list"] {
          border: 2px solid #333 !important;
          border-radius: 8px !important;
          overflow: hidden !important;
          background: white !important;
          margin: 20px 0 !important;
        }
        
        /* Table header */
        [class*="Widget"][class*="list"] > label {
          background: #4a5568 !important;
          color: white !important;
          padding: 15px 20px !important;
          font-weight: bold !important;
          font-size: 14px !important;
          text-transform: uppercase !important;
          display: block !important;
          margin: 0 !important;
        }
        
        /* List items container */
        [class*="Widget"][class*="list"] > div {
          max-height: 400px !important;
          overflow-y: auto !important;
          background: white !important;
        }
        
        /* Individual list items */
        [class*="Widget"][class*="list"] [class*="ListItem"] {
          border-bottom: 1px solid #e2e8f0 !important;
          padding: 15px 20px !important;
          background: white !important;
          margin: 0 !important;
          display: block !important;
          transition: background 0.2s ease !important;
        }
        
        [class*="Widget"][class*="list"] [class*="ListItem"]:nth-child(even) {
          background: #f8f9fa !important;
        }
        
        [class*="Widget"][class*="list"] [class*="ListItem"]:hover {
          background: #e3f2fd !important;
        }
        
        /* Add button */
        [class*="Widget"][class*="list"] button[class*="add"],
        [class*="Widget"][class*="list"] > button {
          background: #28a745 !important;
          color: white !important;
          border: none !important;
          padding: 12px 24px !important;
          border-radius: 6px !important;
          margin: 15px 20px !important;
          font-weight: bold !important;
          width: calc(100% - 40px) !important;
          font-size: 14px !important;
        }
        
        /* Year and Active fields inline */
        [class*="Widget"]:first-child,
        [class*="Widget"]:nth-child(2) {
          display: inline-block !important;
          width: 300px !important;
          margin-right: 20px !important;
          vertical-align: top !important;
        }
      `;
      
      // Remove any existing Turkel styles
      document.querySelectorAll('[data-turkel-cms]').forEach(el => el.remove());
      
      // Add new style with highest priority
      document.head.appendChild(style);
      
      console.log('âœ… Excel styling force applied');
    }
    
    // Also try applying on DOM ready
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(forceApplyStyling, 3000);
    });
  </script>
</body>
</html>
