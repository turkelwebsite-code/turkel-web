<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Türkel CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Team member database for auto-fill
    const TEAM_MEMBERS = {
      'Seval ARSLAN': {
        email: 'seval@turkel.com.tr',
        title_tr: 'Satış Direktörü',
        title_en: 'Sales Director'
      },
      'Ahmet Hilmi ÇORUK': {
        email: 'ahmethilmi@turkel.com.tr',
        title_tr: 'Satış Direktörü',
        title_en: 'Sales Director'
      },
      'Pınar YALÇIN': {
        email: 'pinar@turkel.com.tr',
        title_tr: 'Satış Direktörü',
        title_en: 'Sales Director'
      },
      'Arzu GÜNAL': {
        email: 'arzug@turkel.com.tr',
        title_tr: 'Satış Direktörü',
        title_en: 'Sales Director'
      },
      'Neşe ŞENYURT': {
        email: 'nese@turkel.com.tr',
        title_tr: 'Satış Temsilcisi',
        title_en: 'Sales Representative'
      }
    };

    // Identity setup
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = [
          'turkelwebsite@gmail.com',
          'admin@turkel.com.tr', 
          'sezani991@gmail.com'
        ];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline erişim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("✅ Türkel CMS Login successful:", user.email);
        
        // Apply simple CMS styling, fix drafts and setup auto-fill
        setTimeout(() => {
          fixDraftBackup();
          applySimpleCMSStyling();
          setupTeamMemberAutoFill();
        }, 1000);
      });
    }
    
    function applySimpleCMSStyling() {
      console.log('🎨 Minimal CMS styling...');
      
      // Sadece gerekli styling
      const mainContainer = document.querySelector('[class*="AppMainContainer"]');
      if (mainContainer) {
        mainContainer.style.background = 'white';
        mainContainer.style.border = '1px solid #e2e8f0';
        mainContainer.style.borderRadius = '8px';
      }
      
      console.log('✅ Minimal styling uygulandı');
    }

    function fixDraftBackup() {
      console.log('🔧 Draft backup sistemi duzeltiliyor...');
      
      // KAPSAMLI LOCAL STORAGE TEMİZLEME
      try {
        // TÜM CMS ile ilgili verileri temizle
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && (
            key.includes('netlify-cms') || 
            key.includes('decap-cms') ||
            key.includes('draft') ||
            key.includes('cms') ||
            key.includes('editor') ||
            key.includes('backup')
          )) {
            keysToRemove.push(key);
          }
        }
        keysToRemove.forEach(key => {
          localStorage.removeItem(key);
          console.log('🗑️ Silindi:', key);
        });
        
        // Session storage da tamamen temizle
        sessionStorage.clear();
        
        // IndexedDB de varsa temizle
        if (window.indexedDB) {
          const deleteReq = indexedDB.deleteDatabase('netlify-cms');
          deleteReq.onsuccess = () => console.log('🗑️ IndexedDB temizlendi');
        }
        
        console.log('✅ TÜM eski draftlar ve cache temizlendi');
        
        // DRAFT BACKUP SİSTEMİNİ DEVRE DIŞI BIRAK
        // CMS'in otomatik backup'ını engelle
        if (window.CMS) {
          // CMS event'lerini override et
          const originalSetTimeout = window.setTimeout;
          window.setTimeout = function(callback, delay) {
            // Draft backup ile ilgili timeout'ları engelle
            const callbackStr = callback.toString();
            if (callbackStr.includes('persistLocalDraftBackup') || 
                callbackStr.includes('draft') || 
                callbackStr.includes('backup')) {
              console.log('🚫 Draft backup timeout engellendi');
              return null;
            }
            return originalSetTimeout.apply(this, arguments);
          };
          
          console.log('🚫 Otomatik draft backup devre dışı bırakıldı');
        }
        
        // Blob URL cleanup için interval
        setInterval(() => {
          // Memory'deki eski blob URL'leri temizle
          if (window.URL && window.URL.revokeObjectURL) {
            // Bu otomatik olarak eski blob'ları temizler
          }
        }, 300000); // 5 dakikada bir
        
        console.log('✅ Blob cleanup interval kuruldu');
        
        // GITHUB TOKEN YENİLEME SİSTEMİ
        setupTokenRefresh();
        
        console.log('🎯 Uzun çalışma modu aktif - Token otomatik yenilenecek');
        
      } catch (error) {
        console.warn('⚠️ Draft cleanup hatasi (normal):', error);
      }
    }

    function setupTokenRefresh() {
      console.log('🔄 GitHub token yenileme sistemi kuruluyor...');
      
      // Her 30 dakikada bir token durumunu kontrol et
      setInterval(() => {
        try {
          if (window.netlifyIdentity && window.netlifyIdentity.currentUser()) {
            const user = window.netlifyIdentity.currentUser();
            const tokenExpiry = user.token?.expires_at;
            
            if (tokenExpiry) {
              const expiryTime = new Date(tokenExpiry).getTime();
              const currentTime = new Date().getTime();
              const timeLeft = expiryTime - currentTime;
              const minutesLeft = Math.floor(timeLeft / (1000 * 60));
              
              console.log(`⏱️ Token süresi: ${minutesLeft} dakika kaldı`);
              
              // 10 dakika kala token'ı yenile
              if (minutesLeft < 10 && minutesLeft > 0) {
                console.log('🔄 Token yenileniyor...');
                
                // Token'ı yenile
                user.jwt().then(token => {
                  console.log('✅ Token başarıyla yenilendi');
                }).catch(error => {
                  console.warn('⚠️ Token yenileme hatası:', error);
                  // Kullanıcıyı uyar
                  alert('Oturum süreniz dolmak üzere. Lütfen çalışmanızı kaydedin ve yeniden giriş yapın.');
                });
              }
              
              // 2 dakika kala son uyarı
              if (minutesLeft < 2 && minutesLeft > 0) {
                alert(`⚠️ Oturumunuz ${minutesLeft} dakika sonra sona erecek! Lütfen hemen kaydedin!`);
              }
            }
          }
        } catch (error) {
          console.warn('Token kontrol hatası:', error);
        }
      }, 30000); // 30 saniyede bir kontrol
      
      // Sayfa kapatılırken uyarı
      window.addEventListener('beforeunload', (e) => {
        const hasUnsavedChanges = document.querySelector('[class*="dirty"], [data-dirty="true"]');
        if (hasUnsavedChanges) {
          e.preventDefault();
          e.returnValue = 'Kaydedilmemiş değişiklikleriniz var! Çıkmak istediğinizden emin misiniz?';
          return e.returnValue;
        }
      });
      
      console.log('✅ Token yenileme sistemi kuruldu - Her 30 saniyede kontrol');
      console.log('⏱️ 10 dakika kala otomatik yenileme, 2 dakika kala uyarı');
    }

    function setupTeamMemberAutoFill() {
      console.log('🎯 Setting up team member auto-fill...');
      
      // Global click listener for debugging
      document.addEventListener('click', function(e) {
        if (e.target.tagName === 'SELECT' || e.target.tagName === 'INPUT') {
          console.log('🎯 Field clicked:', e.target.name || e.target.id, 'Value:', e.target.value);
        }
      });
      
      // Global change listener
      document.addEventListener('change', function(e) {
        const field = e.target;
        console.log('🎯 Field changed:', field.name || field.id, 'Value:', field.value);
        
        // Check if this is a team member field
        if ((field.name && field.name.includes('team_member')) || 
            (field.id && field.id.includes('team_member'))) {
          
          const selectedMember = field.value;
          console.log('🎯 Team member selected:', selectedMember);
          
          if (selectedMember && TEAM_MEMBERS[selectedMember]) {
            const memberData = TEAM_MEMBERS[selectedMember];
            console.log('🎯 Member data found:', memberData);
            
            setTimeout(() => {
              autoFillFields(selectedMember, memberData);
            }, 1000);
          }
        }
      });
      
      console.log('✅ Global team member auto-fill setup complete');
    }
    
    function autoFillFields(selectedMember, memberData) {
      console.log('🎯 Starting auto-fill for:', selectedMember);
      
      // Find all possible field patterns
      const allInputs = document.querySelectorAll('input, select');
      
      allInputs.forEach(field => {
        const fieldName = field.name || field.id || '';
        
        // Name field
        if (fieldName.includes('name') && !fieldName.includes('team_member') && !fieldName.includes('cms_button')) {
          field.value = selectedMember;
          field.dispatchEvent(new Event('input', { bubbles: true }));
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('✅ Filled name:', selectedMember);
        }
        
        // Email field
        if (fieldName.includes('email')) {
          field.value = memberData.email;
          field.dispatchEvent(new Event('input', { bubbles: true }));
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('✅ Filled email:', memberData.email);
        }
        
        // Title TR field
        if (fieldName.includes('title_tr')) {
          field.value = memberData.title_tr;
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('✅ Filled title_tr:', memberData.title_tr);
        }
        
        // Title EN field
        if (fieldName.includes('title_en')) {
          field.value = memberData.title_en;
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('✅ Filled title_en:', memberData.title_en);
        }
      });
      
      console.log('✅ Auto-fill process completed');
    }

  </script>

  </style>
</body>
