<body>

  <script>
    // Team member database for auto-fill
    const TEAM_MEMBERS = {
      'Seval ARSLAN': {
        email: 'seval@turkel.com.tr',
        title_tr: 'SatÄ±ÅŸ DirektÃ¶rÃ¼',
        title_en: 'Sales Director'
      },
      'Ahmet Hilmi Ã‡ORUK': {
        email: 'ahmethilmi@turkel.com.tr',
        title_tr: 'SatÄ±ÅŸ DirektÃ¶rÃ¼',
        title_en: 'Sales Director'
      },
      'PÄ±nar YALÃ‡IN': {
        email: 'pinar@turkel.com.tr',
        title_tr: 'SatÄ±ÅŸ DirektÃ¶rÃ¼',
        title_en: 'Sales Director'
      },
      'Arzu GÃœNAL': {
        email: 'arzug@turkel.com.tr',
        title_tr: 'SatÄ±ÅŸ DirektÃ¶rÃ¼',
        title_en: 'Sales Director'
      },
      'NeÅŸe ÅžENYURT': {
        email: 'nese@turkel.com.tr',
        title_tr: 'SatÄ±ÅŸ Temsilcisi',
        title_en: 'Sales Representative'
      }
    };

    // Identity setup
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = [
          'turkelwebsite@gmail.com',
          'admin@turkel.com.tr', 
          'sezani991@gmail.com'
        ];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline eriÅŸim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("âœ… TÃ¼rkel CMS Login successful:", user.email);
        
        // Apply simple CMS styling and setup auto-fill
        setTimeout(() => {
          applySimpleCMSStyling();
          setupTeamMemberAutoFill();
        }, 1000);
      });
    }
    
    function applySimpleCMSStyling() {
      console.log('ðŸŽ¨ Minimal CMS styling...');
      
      // Sadece gerekli styling
      const mainContainer = document.querySelector('[class*="AppMainContainer"]');
      if (mainContainer) {
        mainContainer.style.background = 'white';
        mainContainer.style.border = '1px solid #e2e8f0';
        mainContainer.style.borderRadius = '8px';
      }
      
      console.log('âœ… Minimal styling uygulandÄ±');
    }

    function setupTeamMemberAutoFill() {
      console.log('ðŸŽ¯ Setting up team member auto-fill...');
      
      // Wait for form to load
      setTimeout(() => {
        const observer = new MutationObserver(() => {
          // Look for team member select fields
          const teamMemberSelects = document.querySelectorAll('select[id*="team_member"], input[id*="team_member"]');
          
          teamMemberSelects.forEach(select => {
            if (!select.hasAttribute('data-autofill-setup')) {
              select.setAttribute('data-autofill-setup', 'true');
              
              select.addEventListener('change', function(e) {
                const selectedMember = e.target.value;
                console.log('ðŸŽ¯ Team member selected:', selectedMember);
                
                if (selectedMember && TEAM_MEMBERS[selectedMember]) {
                  const memberData = TEAM_MEMBERS[selectedMember];
                  
                  setTimeout(() => {
                    // Find parent form container
                    const formContainer = e.target.closest('[class*="Widget"]') || e.target.closest('form');
                    
                    if (formContainer) {
                      // Auto-fill name
                      const nameField = formContainer.querySelector('input[id*="name"]:not([id*="team_member"])');
                      if (nameField) {
                        nameField.value = selectedMember;
                        nameField.dispatchEvent(new Event('input', { bubbles: true }));
                        nameField.dispatchEvent(new Event('change', { bubbles: true }));
                      }
                      
                      // Auto-fill email
                      const emailField = formContainer.querySelector('input[id*="email"]');
                      if (emailField) {
                        emailField.value = memberData.email;
                        emailField.dispatchEvent(new Event('input', { bubbles: true }));
                        emailField.dispatchEvent(new Event('change', { bubbles: true }));
                      }
                      
                      // Auto-fill TR title
                      const titleTrField = formContainer.querySelector('select[id*="title_tr"]');
                      if (titleTrField) {
                        titleTrField.value = memberData.title_tr;
                        titleTrField.dispatchEvent(new Event('change', { bubbles: true }));
                      }
                      
                      // Auto-fill EN title
                      const titleEnField = formContainer.querySelector('select[id*="title_en"]');
                      if (titleEnField) {
                        titleEnField.value = memberData.title_en;
                        titleEnField.dispatchEvent(new Event('change', { bubbles: true }));
                      }
                      
                      console.log('âœ… Auto-filled data for:', selectedMember);
                    }
                  }, 100);
                }
              });
            }
          });
        });
        
        // Start observing
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
        
        console.log('âœ… Team member auto-fill setup complete');
      }, 2000);
    }
  </script>
