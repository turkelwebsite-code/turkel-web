<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = [
          'turkelwebsite@gmail.com',
          'admin@turkel.com.tr', 
          'sezani991@gmail.com'
        ];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline erişim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("✅ Login successful:", user.email);
      });
    }
  </script>

  <style>
    /* KESIN ÇÖZÜM - YAN YANA LAYOUT */
    
    /* Body ve HTML kesin düzeltme */
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow-x: hidden !important;
      box-sizing: border-box !important;
    }
    
    /* Root container kesin düzeltme */
    #root {
      width: 100vw !important;
      height: 100vh !important;
      display: flex !important;
      flex-direction: column !important;
    }
    
    /* Sidebar - ÜST SOL HIZALAMA */
    .css-102us41-SidebarContainer-card-card.e1t18l343,
    [class*="css-"][class*="SidebarContainer"] {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 280px !important;
      height: 100vh !important;
      margin: 0 !important;
      padding: 0 !important;
      z-index: 2 !important;
      background: white !important;
      border-right: 1px solid #e2e8f0 !important;
      overflow-y: auto !important;
    }
    
    /* App Main Container - max-width kaldır, geniş yap */
    .css-1fehwpo-AppMainContainer.eh2m33j2,
    [class*="css-"][class*="AppMainContainer"] {
      max-width: none !important;
      width: 100% !important;
      flex: 1 !important;
    }
    
    /* Collection Main - EN ÜST CONTAINER'A BAĞLA */
    .css-kg0ufi-CollectionMain.e1sogrfi2,
    [class*="css-"][class*="CollectionMain"] {
      position: absolute !important;
      top: 0 !important;
      left: 280px !important;
      right: 0 !important;
      bottom: 0 !important;
      width: calc(100vw - 280px) !important;
      height: 100vh !important;
      max-width: none !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow-y: auto !important;
      background: white !important;
      z-index: 1 !important;
    }
    
    /* CMS app container - yan yana layout + responsive */
    [data-testid="cms-app"] {
      display: flex !important;
      flex-direction: row !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
    }
    
    /* Responsive breakpoints - absolute positioning */
    @media (max-width: 1024px) {
      .css-102us41-SidebarContainer-card-card.e1t18l343,
      [class*="css-"][class*="SidebarContainer"] {
        width: 250px !important;
        min-width: 250px !important;
      }
      
      .css-kg0ufi-CollectionMain.e1sogrfi2,
      [class*="css-"][class*="CollectionMain"] {
        left: 250px !important;
        width: calc(100vw - 250px) !important;
      }
    }
    
    @media (max-width: 768px) {
      .css-102us41-SidebarContainer-card-card.e1t18l343,
      [class*="css-"][class*="SidebarContainer"] {
        position: relative !important;
        width: 100% !important;
        height: 180px !important;
        min-width: auto !important;
        overflow-x: auto !important;
      }
      
      .css-kg0ufi-CollectionMain.e1sogrfi2,
      [class*="css-"][class*="CollectionMain"] {
        position: relative !important;
        left: 0 !important;
        top: 180px !important;
        width: 100% !important;
        height: calc(100vh - 180px) !important;
      }
    }
    
    /* Header içerikleri genişletme - boxed durmasın */
    [class*="CollectionTop"],
    [class*="CollectionHeader"] {
      max-width: none !important;
      width: 100% !important;
      padding: 24px 32px !important;
    }
    
    /* Sidebar koleksiyonlar - üst sol hizalama */
    [class*="AppSidebar"] {
      padding-top: 0 !important;
      padding-left: 0 !important;
      margin-top: 0 !important;
    }
    
    /* Koleksiyonlar listesi - üstten başlasın */
    [class*="AppSidebar"] > *:first-child,
    [class*="SidebarContainer"] > *:first-child {
      margin-top: 0 !important;
      padding-top: 16px !important;
    }
    
    /* PREVIEW KALDIRMA */
    [class*="PreviewPane"],
    [class*="preview"],
    [class*="Preview"] {
      display: none !important;
    }
    
    /* EXCEL TABLO TASARIMI */
    
    /* Form container - full width */
    [class*="EditorContainer"] {
      width: 100% !important;
      max-width: none !important;
      padding: 32px !important;
    }
    
    /* Yıl ve Aktif - tek satırda */
    [class*="Widget"]:first-child,
    [class*="Widget"]:nth-child(2) {
      display: inline-block !important;
      width: 48% !important;
      margin-right: 4% !important;
      vertical-align: top !important;
    }
    
    /* Fuar listesi - tablo görünümü */
    [class*="Widget"][class*="list"] {
      width: 100% !important;
      margin-top: 24px !important;
    }
    
    /* List widget header - excel style */
    [class*="Widget"][class*="list"] > label {
      background: #f8f9fa !important;
      padding: 12px 16px !important;
      border: 1px solid #e2e8f0 !important;
      border-radius: 8px 8px 0 0 !important;
      font-weight: 600 !important;
      margin-bottom: 0 !important;
      display: block !important;
    }
    
    /* List items - excel row style */
    [class*="Widget"][class*="list"] [class*="ListItem"] {
      border: 1px solid #e2e8f0 !important;
      border-top: none !important;
      padding: 16px !important;
      background: white !important;
      display: flex !important;
      align-items: center !important;
      gap: 16px !important;
    }
    
    [class*="Widget"][class*="list"] [class*="ListItem"]:hover {
      background: #f8f9fa !important;
    }
    
    /* Add button - excel style */
    [class*="Widget"][class*="list"] button[class*="add"] {
      background: #28a745 !important;
      color: white !important;
      border: none !important;
      padding: 12px 24px !important;
      border-radius: 6px !important;
      margin-top: 16px !important;
      font-weight: 600 !important;
    }
    
    [class*="Widget"][class*="list"] button[class*="add"]:hover {
      background: #218838 !important;
    }
    
    /* Content area genişletme */
    [class*="EntryListing"],
    [class*="FilesList"] {
      max-width: none !important;
      width: 100% !important;
      padding: 24px !important;
    }
  </style>
</body>
</html>
