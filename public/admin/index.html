<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = [
          'turkelwebsite@gmail.com',
          'admin@turkel.com.tr', 
          'sezani991@gmail.com'
        ];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline erişim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("✅ Login successful:", user.email);
      });
    }
  </script>

  <style>
    /* NOKTA ATIŞI DEĞİŞİKLİKLER */
    
    /* Sidebar specific class - sola yasla, main content ezmesin */
    .css-102us41-SidebarContainer-card-card.e1t18l343,
    [class*="css-"][class*="SidebarContainer"] {
      width: 280px !important;
      min-width: 280px !important;
      max-width: 280px !important;
      flex-shrink: 0 !important;
      position: relative !important;
      left: 0 !important;
    }
    
    /* App Main Container - max-width kaldır, geniş yap */
    .css-1fehwpo-AppMainContainer.eh2m33j2,
    [class*="css-"][class*="AppMainContainer"] {
      max-width: none !important;
      width: 100% !important;
      flex: 1 !important;
    }
    
    /* Main content - sidebar'dan etkilenmesin */
    .css-kg0ufi-CollectionMain.e1sogrfi2,
    [class*="css-"][class*="CollectionMain"] {
      max-width: none !important;
      width: 100% !important;
      margin-left: 0 !important;
      padding: 0 !important;
      flex: 1 !important;
    }
    
    /* CMS app container - yan yana layout + responsive */
    [data-testid="cms-app"] {
      display: flex !important;
      flex-direction: row !important;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
    }
    
    /* Responsive breakpoints */
    @media (max-width: 1024px) {
      .css-102us41-SidebarContainer-card-card.e1t18l343,
      [class*="css-"][class*="SidebarContainer"] {
        width: 250px !important;
        min-width: 250px !important;
      }
      
      .css-kg0ufi-CollectionMain.e1sogrfi2,
      [class*="css-"][class*="CollectionMain"] {
        width: calc(100% - 250px) !important;
      }
    }
    
    @media (max-width: 768px) {
      [data-testid="cms-app"] {
        flex-direction: column !important;
      }
      
      .css-102us41-SidebarContainer-card-card.e1t18l343,
      [class*="css-"][class*="SidebarContainer"] {
        width: 100% !important;
        height: 200px !important;
        min-width: auto !important;
        overflow-x: auto !important;
      }
      
      .css-kg0ufi-CollectionMain.e1sogrfi2,
      [class*="css-"][class*="CollectionMain"] {
        width: 100% !important;
        height: calc(100vh - 200px) !important;
      }
    }
    
    /* Header içerikleri genişletme - boxed durmasın */
    [class*="CollectionTop"],
    [class*="CollectionHeader"] {
      max-width: none !important;
      width: 100% !important;
      padding: 24px 32px !important;
    }
    
    /* Content area genişletme */
    [class*="EntryListing"],
    [class*="FilesList"] {
      max-width: none !important;
      width: 100% !important;
      padding: 24px !important;
    }
  </style>
</body>
</html>
