<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>TÃ¼rkel CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Identity setup
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = [
          'turkelwebsite@gmail.com',
          'admin@turkel.com.tr', 
          'sezani991@gmail.com'
        ];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline eriÅŸim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("âœ… TÃ¼rkel CMS Login successful:", user.email);
        
        // Apply simple CMS styling
        setTimeout(() => {
          applySimpleCMSStyling();
        }, 1000);
      });
    }
    
    function applySimpleCMSStyling() {
      console.log('ðŸŽ¨ Minimal CMS styling...');
      
      // Sadece gerekli styling
      const mainContainer = document.querySelector('[class*="AppMainContainer"]');
      if (mainContainer) {
        mainContainer.style.background = 'white';
        mainContainer.style.border = '1px solid #e2e8f0';
        mainContainer.style.borderRadius = '8px';
      }
      
      console.log('âœ… Minimal styling uygulandÄ±');
    }
  </script>

  <style>
    /* BEAUTIFUL CMS STYLING */
    
    /* Clean overall layout */
    [data-testid="cms-app"] {
      background: #f8fafc !important;
      padding: 16px !important;
    }
    
    /* Beautiful sidebar */
    [class*="AppSidebar"] {
      background: white !important;
      border: 1px solid #e2e8f0 !important;
      border-radius: 12px !important;
      margin-right: 16px !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06) !important;
    }
    
    /* Beautiful main content */
    [class*="AppMainContainer"] {
      background: white !important;
      border: 1px solid #e2e8f0 !important;
      border-radius: 12px !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06) !important;
      overflow: hidden !important;
    }
    
    /* Beautiful collection header */
    [class*="CollectionTop"] {
      background: linear-gradient(135deg, #CE1A28 0%, #b01624 100%) !important;
      color: white !important;
      padding: 24px !important;
    }
    
    [class*="CollectionTop"] h1,
    [class*="CollectionTop"] h2 {
      color: white !important;
      margin: 0 !important;
    }
    
    /* Beautiful buttons */
    [class*="CollectionTop"] button,
    [class*="CollectionTop"] a {
      background: white !important;
      color: #CE1A28 !important;
      border: none !important;
      padding: 12px 20px !important;
      border-radius: 6px !important;
      font-weight: 600 !important;
    }
    
    /* Beautiful list items */
    [class*="Widget"][class*="list"] [class*="ListItem"] {
      background: white !important;
      border: 1px solid #e2e8f0 !important;
      border-radius: 6px !important;
      margin-bottom: 8px !important;
      padding: 16px !important;
      transition: all 0.2s ease !important;
    }
    
    [class*="Widget"][class*="list"] [class*="ListItem"]:hover {
      border-color: #CE1A28 !important;
      box-shadow: 0 4px 12px rgba(206, 26, 40, 0.1) !important;
    }
    
    /* Beautiful form fields */
    [class*="Widget"] input,
    [class*="Widget"] textarea,
    [class*="Widget"] select {
      border: 1px solid #d1d5db !important;
      border-radius: 6px !important;
      padding: 8px 12px !important;
      transition: border-color 0.2s ease !important;
    }
    
    [class*="Widget"] input:focus,
    [class*="Widget"] textarea:focus,
    [class*="Widget"] select:focus {
      border-color: #CE1A28 !important;
      box-shadow: 0 0 0 3px rgba(206, 26, 40, 0.1) !important;
      outline: none !important;
    }
    
    /* BASIT VE ETKÄ°LÄ° Ã‡Ã–ZÃœM */
    
    /* Editor'Ä± full width yap */
    [class*="SplitView"] > div:first-child {
      width: 100% !important;
      max-width: 100% !important;
      flex: 1 1 100% !important;
    }
    
    /* Preview'Ä± tamamen gizle */
    [class*="SplitView"] > div:last-child {
      display: none !important;
    }
    
    /* HiÃ§ icon'a dokunma, sadece preview'Ä± gizle */
  </style>
</body>
</html>
