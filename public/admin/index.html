    // Team member database for auto-fill
    const TEAM_MEMBERS = {

        title_tr: 'Satƒ±≈ü Direkt√∂r√º',

      },
      'Ahmet Hilmi √áORUK': {

        title_tr: 'Satƒ±≈ü Direkt√∂r√º',
        title_en: 'Sales Director'
      },
      'Pƒ±nar YAL√áIN': {
        email: 'pinar@turkel.com.tr',
        title_tr: 'Satƒ±≈ü Direkt√∂r√º',
        title_en: 'Sales Director'
      },
      'Arzu G√úNAL': {
        email: 'arzug@turkel.com.tr',
        title_tr: 'Satƒ±≈ü Direkt√∂r√º',
        title_en: 'Sales Director'
      },
      'Ne≈üe ≈ûENYURT': {
        email: 'nese@turkel.com.tr',
        title_tr: 'Satƒ±≈ü Temsilcisi',
        title_en: 'Sales Representative'
      }
    };

    // Identity setup
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      window.netlifyIdentity.on("login", user => {
        const allowedEmails = [
          'turkelwebsite@gmail.com',
          'admin@turkel.com.tr', 
          'sezani991@gmail.com'
        ];
        
        if (!allowedEmails.includes(user.email)) {
          alert('Bu email ile admin paneline eri≈üim yetkiniz yok!');
          window.netlifyIdentity.logout();
          window.location.href = '/';
          return;
        }
        
        console.log("‚úÖ T√ºrkel CMS Login successful:", user.email);
        
        // Apply simple CMS styling, fix drafts and setup auto-fill
        setTimeout(() => {
          fixDraftBackup();
          applySimpleCMSStyling();
          setupTeamMemberAutoFill();
        }, 1000);
      });
    }
    
    function applySimpleCMSStyling() {
      console.log('üé® Minimal CMS styling...');
      
      // Sadece gerekli styling
      const mainContainer = document.querySelector('[class*="AppMainContainer"]');
      if (mainContainer) {
        mainContainer.style.background = 'white';
        mainContainer.style.border = '1px solid #e2e8f0';
        mainContainer.style.borderRadius = '8px';
      }
      
      console.log('‚úÖ Minimal styling uygulandƒ±');
    }

    function fixDraftBackup() {
      console.log('üîß Draft backup sistemi duzeltiliyor...');
      
      // KAPSAMLI LOCAL STORAGE TEMƒ∞ZLEME
      try {
        // T√úM CMS ile ilgili verileri temizle
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && (
            key.includes('netlify-cms') || 
            key.includes('decap-cms') ||
            key.includes('draft') ||
            key.includes('cms') ||
            key.includes('editor') ||
            key.includes('backup')
          )) {
            keysToRemove.push(key);
          }
        }
        keysToRemove.forEach(key => {
          localStorage.removeItem(key);
          console.log('üóëÔ∏è Silindi:', key);
        });
        
        // Session storage da tamamen temizle
        sessionStorage.clear();
        
        // IndexedDB de varsa temizle
        if (window.indexedDB) {
          const deleteReq = indexedDB.deleteDatabase('netlify-cms');
          deleteReq.onsuccess = () => console.log('üóëÔ∏è IndexedDB temizlendi');
        }
        
        console.log('‚úÖ T√úM eski draftlar ve cache temizlendi');
        
        // DRAFT BACKUP Sƒ∞STEMƒ∞Nƒ∞ DEVRE DI≈ûI BIRAK
        // CMS'in otomatik backup'ƒ±nƒ± engelle
        if (window.CMS) {
          // CMS event'lerini override et
          const originalSetTimeout = window.setTimeout;
          window.setTimeout = function(callback, delay) {
            // Draft backup ile ilgili timeout'larƒ± engelle
            const callbackStr = callback.toString();
            if (callbackStr.includes('persistLocalDraftBackup') || 
                callbackStr.includes('draft') || 
                callbackStr.includes('backup')) {
              console.log('üö´ Draft backup timeout engellendi');
              return null;
            }
            return originalSetTimeout.apply(this, arguments);
          };
          
          console.log('üö´ Otomatik draft backup devre dƒ±≈üƒ± bƒ±rakƒ±ldƒ±');
        }
        
        // Blob URL cleanup i√ßin interval
        setInterval(() => {
          // Memory'deki eski blob URL'leri temizle
          if (window.URL && window.URL.revokeObjectURL) {
            // Bu otomatik olarak eski blob'larƒ± temizler
          }
        }, 300000); // 5 dakikada bir
        
        console.log('‚úÖ Blob cleanup interval kuruldu');
        
        // GITHUB TOKEN YENƒ∞LEME Sƒ∞STEMƒ∞
        setupTokenRefresh();
        
        console.log('üéØ Uzun √ßalƒ±≈üma modu aktif - Token otomatik yenilenecek');
        
      } catch (error) {
        console.warn('‚ö†Ô∏è Draft cleanup hatasi (normal):', error);
      }
    }

    function setupTokenRefresh() {
      console.log('üîÑ GitHub token yenileme sistemi kuruluyor...');
      
      // Her 30 dakikada bir token durumunu kontrol et
      setInterval(() => {
        try {
          if (window.netlifyIdentity && window.netlifyIdentity.currentUser()) {
            const user = window.netlifyIdentity.currentUser();
            const tokenExpiry = user.token?.expires_at;
            
            if (tokenExpiry) {
              const expiryTime = new Date(tokenExpiry).getTime();
              const currentTime = new Date().getTime();
              const timeLeft = expiryTime - currentTime;
              const minutesLeft = Math.floor(timeLeft / (1000 * 60));
              
              console.log(`‚è±Ô∏è Token s√ºresi: ${minutesLeft} dakika kaldƒ±`);
              
              // 10 dakika kala token'ƒ± yenile
              if (minutesLeft < 10 && minutesLeft > 0) {
                console.log('üîÑ Token yenileniyor...');
                
                // Token'ƒ± yenile
                user.jwt().then(token => {
                  console.log('‚úÖ Token ba≈üarƒ±yla yenilendi');
                }).catch(error => {
                  console.warn('‚ö†Ô∏è Token yenileme hatasƒ±:', error);
                  // Kullanƒ±cƒ±yƒ± uyar
                  alert('Oturum s√ºreniz dolmak √ºzere. L√ºtfen √ßalƒ±≈ümanƒ±zƒ± kaydedin ve yeniden giri≈ü yapƒ±n.');
                });
              }
              
              // 2 dakika kala son uyarƒ±
              if (minutesLeft < 2 && minutesLeft > 0) {
                alert(`‚ö†Ô∏è Oturumunuz ${minutesLeft} dakika sonra sona erecek! L√ºtfen hemen kaydedin!`);
              }
            }
          }
        } catch (error) {
          console.warn('Token kontrol hatasƒ±:', error);
        }
      }, 30000); // 30 saniyede bir kontrol
      
      // Sayfa kapatƒ±lƒ±rken uyarƒ±
      window.addEventListener('beforeunload', (e) => {
        const hasUnsavedChanges = document.querySelector('[class*="dirty"], [data-dirty="true"]');
        if (hasUnsavedChanges) {
          e.preventDefault();
          e.returnValue = 'Kaydedilmemi≈ü deƒüi≈üiklikleriniz var! √áƒ±kmak istediƒüinizden emin misiniz?';
          return e.returnValue;
        }
      });
      
      console.log('‚úÖ Token yenileme sistemi kuruldu - Her 30 saniyede kontrol');
      console.log('‚è±Ô∏è 10 dakika kala otomatik yenileme, 2 dakika kala uyarƒ±');
    }

    function setupTeamMemberAutoFill() {
      console.log('üéØ Setting up team member auto-fill...');
      
      // Global click listener for debugging
      document.addEventListener('click', function(e) {
        if (e.target.tagName === 'SELECT' || e.target.tagName === 'INPUT') {
          console.log('üéØ Field clicked:', e.target.name || e.target.id, 'Value:', e.target.value);
        }
      });
      
      // Global change listener
      document.addEventListener('change', function(e) {
        const field = e.target;
        console.log('üéØ Field changed:', field.name || field.id, 'Value:', field.value);
        
        // Check if this is a team member field
        if ((field.name && field.name.includes('team_member')) || 
            (field.id && field.id.includes('team_member'))) {
          
          const selectedMember = field.value;
          console.log('üéØ Team member selected:', selectedMember);
          
          if (selectedMember && TEAM_MEMBERS[selectedMember]) {
            const memberData = TEAM_MEMBERS[selectedMember];
            console.log('üéØ Member data found:', memberData);
            
            setTimeout(() => {
              autoFillFields(selectedMember, memberData);
            }, 1000);
          }
        }
      });
      
      console.log('‚úÖ Global team member auto-fill setup complete');
    }
    
    function autoFillFields(selectedMember, memberData) {
      console.log('üéØ Starting auto-fill for:', selectedMember);
      
      // Find all possible field patterns
      const allInputs = document.querySelectorAll('input, select');
      
      allInputs.forEach(field => {
        const fieldName = field.name || field.id || '';
        
        // Name field
        if (fieldName.includes('name') && !fieldName.includes('team_member') && !fieldName.includes('cms_button')) {
          field.value = selectedMember;
          field.dispatchEvent(new Event('input', { bubbles: true }));
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('‚úÖ Filled name:', selectedMember);
        }
        
        // Email field
        if (fieldName.includes('email')) {
          field.value = memberData.email;
          field.dispatchEvent(new Event('input', { bubbles: true }));
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('‚úÖ Filled email:', memberData.email);
        }
        
        // Title TR field
        if (fieldName.includes('title_tr')) {
          field.value = memberData.title_tr;
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('‚úÖ Filled title_tr:', memberData.title_tr);
        }
        
        // Title EN field
        if (fieldName.includes('title_en')) {
          field.value = memberData.title_en;
          field.dispatchEvent(new Event('change', { bubbles: true }));
          console.log('‚úÖ Filled title_en:', memberData.title_en);
        }
      });
      
      console.log('‚úÖ Auto-fill process completed');
    }

  </script>
