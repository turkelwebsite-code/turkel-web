              - {label: "Lokasyon (EN)", name: "location_en", widget: "string"}
              - {label: "Logo", name: "logo", widget: "image"}
              - {label: "Arka Plan", name: "background_image", widget: "image"}
              - {label: "Slider'da Göster", name: "show_in_slider", widget: "boolean", default: false}
              - {label: "Form'da Göster", name: "show_in_forms", widget: "boolean", default: true}
              - {label: "Sektör", name: "sector", widget: "string"}
      
      - label: "2024 Fuarları"
        name: "fairs_2024"
        file: "src/content/fair-years/2024.yml"
        fields:
          - label: "Yıl"
            name: "year"
            widget: "number"
            default: 2024
          - label: "Aktif"
            name: "is_active"
            widget: "boolean"
            default: true
          - label: "Fuarlar"
            name: "fairs"
            widget: "list"
            fields:
              - {label: "Fuar Adı (TR)", name: "name_tr", widget: "string"}
              - {label: "Fuar Adı (EN)", name: "name_en", widget: "string"}
              - {label: "Tarih", name: "date", widget: "string"}
              - {label: "Lokasyon (TR)", name: "location_tr", widget: "string"}
              - {label: "Lokasyon (EN)", name: "location_en", widget: "string"}
              - {label: "Logo", name: "logo", widget: "image"}
              - {label: "Arka Plan", name: "background_image", widget: "image"}
              - {label: "Slider'da Göster", name: "show_in_slider", widget: "boolean", default: false}
              - {label: "Form'da Göster", name: "show_in_forms", widget: "boolean", default: true}
              - {label: "Sektör", name: "sector", widget: "string"}
      
      - label: "2023 Fuarları"
        name: "fairs_2023"
        file: "src/content/fair-years/2023.yml"
        fields:
          - label: "Yıl"
            name: "year"
            widget: "number"
            default: 2023
          - label: "Aktif"
            name: "is_active"
            widget: "boolean"
            default: true
          - label: "Fuarlar"
            name: "fairs"
            widget: "list"
            fields:
              - {label: "Fuar Adı (TR)", name: "name_tr", widget: "string"}
