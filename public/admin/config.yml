                      - {label: "👥 Katılımcı Sayısı", name: "participants", widget: "string", required: false, hint: "Örnek: 450"}
                      - {label: "📝 Ek Açıklama", name: "description", widget: "text", required: false, hint: "Kronoloji için ek bilgiler"}
              - label: "🎠 Slider İçeriği"
                name: "slider_content"
                widget: "object"
                collapsed: true
                condition: {field: "settings.show_in_slider", value: true}
                fields:
                  - {label: "🌐 Website URL", name: "website_url", widget: "string", required: false, hint: "Fuar website linki"}
                  - {label: "🗺️ Google Maps Embed", name: "maps_embed", widget: "text", required: false, hint: "Google Maps embed kodu"}
                  - {label: "🖼️ Slider Arka Plan", name: "background_image", widget: "image", required: false, hint: "📐 İdeal Ölçü: 1920x1080px"}
                  - label: "🖼️ Mini Görseller"
