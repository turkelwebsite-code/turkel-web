  # KRONOLOJI - Geçmiş Fuarlar
  - name: "timeline"
    label: "📅 Kronoloji"
    folder: "src/content/timeline"
    create: true
    slug: "{{year}}-{{slug}}"
    identifier_field: "fair_name"
    summary: "{{fair_name}} - {{year}}"
    fields:
      - {label: "Fuar Adı", name: "fair_name", widget: "string", hint: "Örnek: LeShow Moskova 2024"}
      - {label: "Yıl", name: "year", widget: "number", value_type: "int", min: 1990, max: 2024}
      - {label: "Şehir", name: "city", widget: "string", hint: "Örnek: Moskova"}
      - {label: "Ülke", name: "country", widget: "string", hint: "Örnek: Rusya"}
      - {label: "Alan", name: "area", widget: "string", hint: "Örnek: 15,000 m²"}
      - {label: "Katılımcı Sayısı", name: "participants", widget: "string", hint: "Örnek: 450"}
      - {label: "Sektör", name: "sector", widget: "string", hint: "Örnek: Deri ve Kürk"}
      - {label: "Sıralama", name: "order", widget: "number", value_type: "int", min: 1, hint: "Gösterim sırası (1 en üstte)"}

  # PARTNERLER
  - name: "partners"
    label: "🤝 Partnerler"
    folder: "src/content/partners"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    summary: "{{name}} - Sıra: {{order}}"
    fields:
      - {label: "Partner Adı", name: "name", widget: "string", hint: "Partner şirket adı"}
      - {label: "Logo", name: "logo", widget: "image", hint: "Partner logosu (PNG/SVG önerilir)"}
      - {label: "Website", name: "website", widget: "string", required: false, hint: "Partner website linki (opsiyonel)"}
      - {label: "Sıralama", name: "order", widget: "number", value_type: "int", min: 1, default: 1, hint: "Gösterim sırası"}
      - {label: "Aktif", name: "is_active", widget: "boolean", default: true, hint: "Partner gösterilsin mi?"}

  # EKİP ÜYELERİ
  - name: "team-members"
    label: "👤 Ekip Üyeleri"
    folder: "src/content/team-members"
    create: true
    slug: "{{fields.slug}}"
    identifier_field: "name"
    summary: "{{fields.name}} - {{fields.department}} - {{fields.title_tr}}"
    fields:
      - {label: "Slug", name: "slug", widget: "string", hint: "URL için benzersiz isim (örnek: seval-arslan)"}
      - {label: "👤 Ad Soyad", name: "name", widget: "string", hint: "Örnek: Seval Arslan"}
      - label: "🏢 Unvan"
        name: "title"
        widget: "object"
        fields:
          - {label: "Türkçe", name: "tr", widget: "select", options: ["Satış Direktörü", "Satış Temsilcisi", "Satış Yöneticisi", "Bölge Müdürü", "İş Geliştirme Müdürü", "Yönetim Kurulu Başkanı", "Teknik Proje Direktörü", "Operasyon Müdürü", "Finansman Müdürü", "Muhasebe Müdürü", "Departman Asistanı"]}
          - {label: "İngilizce", name: "en", widget: "select", options: ["Sales Director", "Sales Representative", "Sales Manager", "Regional Manager", "Business Development Manager", "Chairman", "Technical Project Director", "Operations Manager", "Finance Manager", "Accounting Manager", "Department Assistant"]}
      - label: "🏢 Departman"
        name: "department"
        widget: "object"
        fields:
          - {label: "Türkçe", name: "tr", widget: "select", options: ["Yönetim Kurulu", "Moda Fuarları", "Ev Tekstili ve Dekorasyon Fuarları", "Mobilya ve Mobilya Yan Sanayi & Elektrik ve Aydınlatma Fuarları", "Kalıp & Plastik, İhtisas, Havuz", "Deri Fuarları & Güvenlik Sistemleri Fuarları", "Teknik Proje", "Fuar Seyahatleri / TF Seyahat Acentası", "Finans & Muhasebe", "Dış İlişkiler ve Uluslararası Satış", "Lojistik ve Ulaşım", "Bilgi İşlem", "Grafik Tasarım"]}
          - {label: "İngilizce", name: "en", widget: "select", options: ["Board of Directors", "Fashion Fairs", "Home Textile and Decoration Fairs", "Furniture and Furniture Auxiliary Industry & Electrical and Lighting Fairs", "Mold & Plastic, Specialty, Pool", "Leather Fairs & Security Systems Fairs", "Technical Project", "Fair Travel / TF Travel Agency", "Finance & Accounting", "Foreign Relations and International Sales", "Logistics and Transportation", "Information Technology", "Graphic Design"]}
      - {label: "📧 E-posta", name: "email", widget: "string", hint: "Örnek: seval@turkel.com.tr"}
      - {label: "📞 Telefon", name: "phone", widget: "string", required: false, hint: "Örnek: +90 216 123 45 68"}
      - {label: "🔢 Sıralama", name: "order", widget: "number", value_type: "int", min: 1, default: 1, hint: "Departman içindeki sıralama"}
      - {label: "✅ Aktif", name: "is_active", widget: "boolean", default: true}
      - {label: "🎯 Fuar Temsilcisi", name: "is_fair_representative", widget: "boolean", default: false, hint: "Bu kişi fuar temsilcisi olarak seçilebilsin mi?"}

  # SLIDER YÖNETİMİ - Otomatik CMS Entegrasyonu
  - name: "slider_settings"
    label: "🎠 Ana Sayfa Slider Ayarları"
    files:
      - label: "Slider Yapılandırması"
        name: "slider_config"
        file: "src/content/settings/slider.yml"
        fields:
          - {label: "Slider Aktif", name: "enabled", widget: "boolean", default: true, hint: "Ana sayfa slider'ı aktif olsun mu?"}
          - {label: "Otomatik CMS Entegrasyonu", name: "use_cms_fairs", widget: "boolean", default: true, hint: "CMS'te 'Ana Sayfa Slider'ında Göster' işaretli fuarları otomatik kullan"}
