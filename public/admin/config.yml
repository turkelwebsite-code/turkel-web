backend:
  name: git-gateway
  branch: master

media_folder: "public/images"
public_folder: "/images"

locale: 'tr'
display_url: https://turkel-web.netlify.app
show_preview_links: false
editor:
  preview: false

collections:
  # FUARLAR - Yıl Bazlı Yönetim
  - name: "fair_years"
    label: "🎪 Fuarlar"
    files:
      - label: "2026 Fuarları"
        name: "fairs_2026"
        file: "src/content/fair-years/2026.yml"
        fields:
          - label: "Yıl"
            name: "year"
            widget: "number"
            default: 2026
          - label: "Aktif"
            name: "is_active"
            widget: "boolean"
            default: true
          - label: "Fuar Listesi"
            name: "fairs"
            widget: "list"
            summary: "🎪 {{fields.basic_info.name_tr}} • {{fields.basic_info.date}} • {{fields.basic_info.location_tr}}"
            collapsed: true
            minimize_collapsed: true
            fields:
              - label: "📝 Temel Bilgiler"
                name: "basic_info"
                widget: "object"
                collapsed: true
                fields:
                  - {label: "🇹🇷 Fuar Adı (Türkçe)", name: "name_tr", widget: "string", hint: "Örnek: LeShow Moskova"}
                  - {label: "🇺🇸 Fuar Adı (İngilizce)", name: "name_en", widget: "string", hint: "Örnek: LeShow Moscow"}
                  - {label: "📝 Fuar Açıklaması (Türkçe)", name: "description_tr", widget: "text", required: false, hint: "Fuar hakkında kısa açıklama"}
                  - {label: "📝 Fuar Açıklaması (İngilizce)", name: "description_en", widget: "text", required: false, hint: "Brief description about the fair"}
                  - {label: "📅 Fuar Tarihi (Türkçe)", name: "date_tr", widget: "string", hint: "Türkçe tarih aralığı (Örnek: 17-25 OCAK 2026, 15-18 Mart 2025)"}
                  - {label: "📅 Fuar Tarihi (İngilizce)", name: "date_en", widget: "string", hint: "English date range (Example: January 17-25, 2026, March 15-18, 2025)"}
                  - {label: "📅 Tarih (Eski Format)", name: "date", widget: "string", required: false, hint: "Geriye uyumluluk için - yeni fuarlarda kullanmayın"}
                  - {label: "🌍 Lokasyon (Türkçe)", name: "location_tr", widget: "string", hint: "Örnek: Moskova, Rusya"}
                  - {label: "🌍 Lokasyon (İngilizce)", name: "location_en", widget: "string", hint: "Örnek: Moscow, Russia"}
                  - {label: "🏷️ Sektör", name: "sector", widget: "select", options: ["Moda ve Tekstil", "Ev Tekstili ve Dekorasyon", "Mobilya ve Aydınlatma", "Gıda ve İçecek", "Teknoloji", "İnşaat", "Otomotiv", "Sağlık", "Güzellik ve Kozmetik", "Spor ve Fitness", "Eğitim", "Turizm", "Enerji", "Çevre", "Diğer"], allow_add: true, hint: "Sektör seçin. Listede yoksa yeni sektör yazabilirsiniz"}
              - label: "🖼️ Görseller"
                name: "visuals"
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Fuar Logosu", name: "logo", widget: "image", hint: "📐 İdeal Ölçü: 400x200px | Format: PNG/SVG | Şeffaf arka plan önerilir"}
                  - {label: "Arka Plan Görseli", name: "background_image", widget: "image", hint: "📐 İdeal Ölçü: 1920x1080px | Format: JPG/PNG | Yatay kompozisyon önerilir"}
              - label: "⚙️ Görünürlük Ayarları"
                name: "settings"
                widget: "object"
                collapsed: true
                fields:
                  - {label: "🎠 Ana Sayfa Slider'ında Göster", name: "show_in_slider", widget: "boolean", default: false, hint: "Bu fuar ana sayfa slider'ında gösterilsin mi?"}
                  - {label: "📝 İletişim Formlarında Göster", name: "show_in_forms", widget: "boolean", default: true, hint: "Bu fuar form dropdown'ında gösterilsin mi?"}
              - label: "👤 Temsilci Bilgileri"
                name: "representative"
                widget: "object"
                collapsed: true
                fields:
                  - {label: "👤 Temsilci Seç", name: "team_member", widget: "relation", collection: "team-members", search_fields: ["name", "email"], display_fields: ["name", "title.tr", "department"], value_field: "slug", hint: "Ekip üyelerinden temsilci seçin"}
                  - {label: "📞 Özel Telefon", name: "custom_phone", widget: "string", required: false, hint: "Bu fuar için özel telefon numarası (opsiyonel)"}
                  - {label: "📞 Telefon Gizle", name: "hide_phone", widget: "boolean", default: false, hint: "Telefon numarasını card'da gösterme"}
                  - {label: "📝 Özel Not", name: "note", widget: "text", required: false, hint: "Bu fuar için özel not (opsiyonel)"}
              - label: "🌐 Slider İçin Ek Bilgiler"
                name: "slider_content"
                widget: "object"
                collapsed: true
                condition:
                  field: settings.show_in_slider
                  value: true
                fields:
                  - {label: "🔗 Fuar Web Sitesi", name: "website_url", widget: "string", required: false, hint: "Fuar resmi web sitesi"}
                  - {label: "🗺️ Google Maps Embed URL", name: "maps_embed", widget: "text", required: false, hint: "Google Maps iframe embed kodu"}
                  - {label: "🖼️ Slider Arka Plan Görseli", name: "background_image", widget: "image", required: false, hint: "📐 İdeal Ölçü: 1920x1080px | Format: JPG/PNG | Yatay kompozisyon"}
                  - label: "📷 Mini Görseller (3 adet)"
                    name: "mini_images"
                    widget: "list"
                    max: 3
                    min: 0
                    field: {label: "Görsel", name: "image", widget: "image"}
                    hint: "📐 İdeal Ölçü: 400x400px | Format: JPG/PNG | Kare kompozisyon önerilir"
      
