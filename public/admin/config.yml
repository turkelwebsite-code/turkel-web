          - {label: "Slider Yüksekliği", name: "height", widget: "select", options: ["70vh", "75vh", "80vh"], default: "75vh"}
          
  # MANUEL SLIDER YÖNETİMİ (Opsiyonel)
  - name: "hero_slider"
    label: "🎨 Manuel Slider İçerikleri"
    folder: "src/content/slider"
    create: true
    slug: "{{slug}}"
    identifier_field: "title"
    summary: "{{title}} - Sıra: {{order}}"
    fields:
      - {label: "Slider Başlığı", name: "title", widget: "string", hint: "Slider item başlığı"}
      - {label: "Arka Plan Görseli", name: "background_image", widget: "image", hint: "Slider arka plan görseli"}
      - label: "İçerik"
        name: "content"
        widget: "object"
        fields:
          - label: "Başlık"
            name: "title"
            widget: "object"
            fields:
              - {label: "Türkçe", name: "tr", widget: "string"}
              - {label: "İngilizce", name: "en", widget: "string"}
          - label: "Tarih"
            name: "date"
            widget: "object"
            fields:
              - {label: "Türkçe", name: "tr", widget: "string"}
              - {label: "İngilizce", name: "en", widget: "string"}
          - label: "Lokasyon"
            name: "location"
            widget: "object"
            fields:
              - {label: "Türkçe", name: "tr", widget: "string"}
              - {label: "İngilizce", name: "en", widget: "string"}
          - label: "Açıklama"
            name: "description"
            widget: "object"
            fields:
              - {label: "Türkçe", name: "tr", widget: "text"}
              - {label: "İngilizce", name: "en", widget: "text"}
          - {label: "Fuar Logosu", name: "logo", widget: "image", required: false}
          - {label: "Web Sitesi", name: "website", widget: "string", required: false}
      - {label: "Sıralama", name: "order", widget: "number", value_type: "int", min: 1, default: 1}
      - {label: "Aktif", name: "is_active", widget: "boolean", default: true}

